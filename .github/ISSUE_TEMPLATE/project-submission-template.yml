name: Project submission template

# See the json schema to help you create / update this form
# https://json.schemastore.org/github-issue-forms.json

description: Fill in this template to submit a project

labels: [project]

# assignees:
#   - octocat

body:
  - type: markdown
    attributes:
      value: |
        ## Guidelines

        We are very excited to meet you at Brainhack Montreal 2026 ðŸŽ‰.

        To submit a project:

        - make sure you have read our **[Guidelines for Leading and Attending to Brainhack Projects](https://github.com/brainhackorg/bhg-event-materials/blob/master/docs/leading_and_attending_to_brainhack_projects.md)** to increase the diversity and inclusivity of your project work

        - fill in all the required items (marked with a red asterisk `*`) in the form below. Note that if you are missing some information but still want to submit a project, you can always input dummy content.

        - click on `Submit new issue` at the bottom of the form

        After the issue is submitted, we will assign a `project monitor` to review your submission.

        After approval we will add the label `status:web_ready`.

        Note that you can always update your issue after clicking on `Submit new issue`. 
        If at any time you need help from us or anything is unclear, please message us on Discord (`https://discord.gg/AEXF3kQ9Wf`). Our team is here to help!

  # ----------------------------------------------------------------------------
  # PROJECT INFO
  # ----------------------------------------------------------------------------

  - type: markdown
    attributes:
      value: |
        ## Project info

  # ----------------------------------------------------------------------------
  # required
  # ----------------------------------------------------------------------------

  - type: textarea
    attributes:
      label: Title
      description: Add a title to describe your project.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Leaders
      description: Add the full name (and email + Discord handle if possible)
        of the project leaders.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Collaborators
      description: Add the full names (and email + Discord handles if possible)
        of any person contributing to the project.
      placeholder: Please add current collaborators within your proposed project
    validations:
      required: false

  - type: textarea
    attributes:
      label: Project Description
      description: "Add a brief description of the project.\nTry to include all the
        relevant information to answer the following questions."
      placeholder: |
        - What are you doing, for whom, and why?
        - What makes your project special and exciting?
        - How to get started?
        - Where to find key resources?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Link to project repository/sources
      description: If your project already exists, please provide a link to project
        repository/sources (e.g., Github link)
      placeholder: https://github.com/user_name/my_awesome_project
    validations:
      required: false

  - type: textarea
    attributes:
      label: Goals for Brainhack Montreal
      description: "Add a list of milestones or deliverables that you expect to achieve
        during the event.\nTry to provide goals of varying complexity for contributors
        with different sets of skills\nIf possible make a couple of good first issues
        in your project repository to help new contributors find easy gateways."
    validations:
      required: true

  - type: textarea
    attributes:
      label: Skills
      description: "Add a list of skills needed to contribute to this project.\nTry
        to think of both coding and non-coding skills.\nYou can provide predefined
        skill levels, but itâ€™s better if you give concrete examples of the type of
        task contributors will be facing.\nPlease make sure you create equal opportunities
        to accommodate the newcomers in your project to learn from each other and
        share the experiences."
      placeholder: |
        - Python: advanced
        - FSL: basics
    validations:
      required: true

  - type: textarea
    attributes:
      label: Tech stack
      description: "Describe tools/packages/libraries that will be used (e.g. PyTorch, 
      Nipype, Docker, Next.js, R, etc.)."
      placeholder: |
        - Python: basic
        - FSL: basics
    validations:
      required: false

  - type: textarea
    attributes:
      label: Onboarding documentation / Expectations
      description: "Provide links to onboarding documents if you have some (for example
        a `CONTRIBUTING.md`). You can also describe the commitment expected from team 
        members during the event"
    validations:
      required: false

  - type: textarea
    attributes:
      label: What will participants learn?
      description: "In order to make your project appeal to participants of all levels,
        it is very important that you provide a list of skills that participants would
        acquire by working on your project.\nFolks that take part in Brainhacks for
        the first time usually find projects a little intimidating, make sure you
        make it appealing for them too!"
    validations:
      required: false

  - type: textarea
    attributes:
      label: Data to use
      description: If your project uses data, add a short description of the data
        and a link to its source.
    validations:
      required: false


  - type: textarea
    attributes:
      label: Credit to collaborators
      description: Describe how you will credit new members to your project.
      placeholder: Project contributors are listed on the project README using [all-contributors
        github bot](https://github.com/all-contributors/all-contributors).
    validations:
      required: false

  - type: textarea
    attributes:
      label: Image
      description: Provide an image of your project for the Brainhack Global website.
      value: Leave this text if you don't have an image yet.
    validations:
      required: false

  # ----------------------------------------------------------------------------
  # LABELS
  # ----------------------------------------------------------------------------

  - type: markdown
    attributes:
      value: |
        ## Project labels

        These labels can help match your project with the attendees' interests.

  - type: dropdown
    attributes:
      label: Type
      multiple: true
      options:
        - coding_methods
        - data_management
        - documentation
        - method_development
        - pipeline_development
        - tutorial_recording
        - visualization
        - other
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Development status
      multiple: false
      options:
        - 0_concept_no_content
        - 1_basic structure
        - 2_releases_existing
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Topic
      multiple: true
      options:
        - bayesian_approaches
        - causality
        - connectome
        - data_visualisation
        - deep_learning
        - diffusion
        - diversity_inclusivity_equality
        - EEG_EventRelatedResponseModelling
        - EEG_source_modelling
        - Granger_causality
        - hypothesis_testing
        - ICA
        - information_theory
        - machine_learning
        - MR_methodologies
        - neural_decoding
        - neural_encoding
        - neural_networks
        - PCA
        - physiology
        - reinforcement_learning
        - reproducible_scientific_methods
        - single_neuron_models
        - statistical_modelling
        - systems_neuroscience
        - tractography
        - other
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Tools
      multiple: true
      options:
        - AFNI
        - ANTs
        - BIDS
        - Brainstorm
        - CPAC
        - Datalad
        - DIPY
        - FieldTrip
        - fMRIPrep
        - Freesurfer
        - FSL
        - Jupyter
        - MNE
        - MRtrix
        - Nipype
        - NWB
        - SPM
        - Machine_learning
        - Deep_learning
        - other
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Programming language
      multiple: true
      options:
        - C++
        - containerization
        - documentation
        - Java
        - Julia
        - Matlab
        - Python
        - '`R`'
        - shell_scripting
        - unix_command_line
        - html_css
        - javascript
        - other
        - not_applicable
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Modalities
      multiple: true
      options:
        - behavioral
        - DWI
        - ECG
        - ECOG
        - EEG
        - eye_tracking
        - fMRI
        - fNIRS
        - MEG
        - MRI
        - PET
        - TDCS
        - TMS
        - other
        - not_applicable
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Git skills
      multiple: true
      options:
        - 0_no_git_skills
        - 1_commit_push
        - 2_branches_PRs
        - 3_continuous_integration
        - 4_not_applicable
    validations:
      required: true

  - type: textarea
    attributes:
      label: Anything else?
      description: Ticked the `other` option on one of the menu above and want to
        add details? Any extra label we did not cover? Some softwares you are using
        we forgot to mention? Please use the space if there is anything else that
        you would like to add about your project.
    validations:
      required: false

  # ----------------------------------------------------------------------------
  # SUBMISSION CHECKLIST
  # ----------------------------------------------------------------------------

  - type: markdown
    attributes:
      value: |
        ## Submission checklist

  - type: checkboxes
    attributes:
      label: Things to do after the project is submitted and ready to review.
      options:
        - label: Short summary of your project pitch to present during the hackathon.
